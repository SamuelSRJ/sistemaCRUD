<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftrue</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- Javascript -->
    <script src="assets/scripts/script.js"></script>
</head>
<body class="index">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-100" style="max-width: 400px">
            <form action="" class="form-signin border rounded p-4" style="background-color: #FFF;">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="assets/images/logo2.png" class="img-fluid" style="max-width: 100px" alt="Logo">
                </div>
                <h1 class="h5 mb-3 fw -normal">Login</h1>
                <div class="form-floating mb-3">
                    <input type="" class="form-control" id="email" placeholder="E-mail">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                    <label for="password">Senha</label>
                    <div id="warning-message" class="alert alert-warning alert-sm d-none p-1 mt-3" role="alert" style="font-size: 0.75em;">Preencha todos os campos!</div>
                    <div id="error-message" class="alert alert-danger alert-sm d-none p-1 mt-3" role="alert" style="font-size: 0.75em;">Usuário ou senha incorretos!</div>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" id="btnLogin" type="button">Entrar</button>
                <p style="font-size: small;">Não possui login? <a href="pages/cadastro.html">Cadastre-se</a></p>
    
            </form>
        </div>
    </div>
</body>
</html>
