    <!-- Modal Cadastrar Cliente -->
    <div class="modal fade" id="modalCadastroCliente" tabindex="-1" aria-labelledby="modalCadastroClienteLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroClienteLabel">Novo Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group mb-3">
                <label for="txtNomeCliente" class="col-form-label">Nome Fantasia:</label>
                <input type="text" class="form-control" id="txtNomeCliente" name="nomeFantasia">
              </div>
              <div class="form-group mb-3">
                <label for="txtCNPJCliente" class="col-form-label">CNPJ:</label>
                <input type="text" class="form-control" id="txtCNPJCliente" name="cnpj">
              </div>
              <div class="form-group mb-3">
                <label for="txtAdministradorCliente" class="col-form-label">Nome do Administrador:</label>
                <input type="text" class="form-control" id="txtAdministradorCliente" name="nomeAdministrador">
              </div>
              <div class="form-group mb-3">
                <label for="txtEmailCliente" class="col-form-label">E-mail Admin:</label>
                <input type="email" class="form-control" id="txtEmailCliente" name="emailAdmin">
              </div>
              <div class="form-group mb-3">
                <label for="txtTelefoneCliente" class="col-form-label">Telefone:</label>
                <input type="tel" class="form-control" id="txtTelefoneCliente" name="telefone">
              </div>
              <!-- <div class="form-group mb-3">
                <label for="slcStatusCliente" class="col-form-label">Status:</label>
                <select id="slcStatusCliente" class="form-select">
                  <option value="ativo" selected>Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>   

    <!-- Start content -->
    <div class="content flex-grow-1 p-4">
      <div class="row mb-4">
        <div class="col">
          <h1 class="display-6">Clientes</h1>
        </div>
      </div>
  
      <div class="row mb-2">
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Buscar" id="txtBuscar" />
        </div>
        <div class="col-md-1 d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-primary" onclick="pesquisarUsuario()">
            <i class="fas fa-search"></i>
          </button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroCliente">
            <i class="fas fa-add"></i>
          </button>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-10">
          <table class="table table-striped table-hover">
            <colgroup>
              <col class="col-1">
              <col class="col-3">
              <col class="col-3">
              <col class="col-2">
              <col class="col-2">
              <col class="col-1">
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome Fantasia</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th class="">Contratos ativos</th>
                <th></th>
              </tr>
            </thead>
  
            <tbody id="listaUsuários">
              <!-- Exemplo 1 -->
              <tr>
                <td>1</td>
                <td>Cliente 1</td>
                <td>12.345.678/0001-90</td>
                <td>(11) 91234-5678</td>
                <td class="justify-content-center"><span class="badge bg-success">2</span></td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" onclick="editarUsuario(1)">
                    <i class="fas fa-circle-info"></i>
                  </button>
                </td>
              </tr>
              <!-- Exemplo 2 -->
              <tr>
                <td>2</td>
                <td>Cliente 2</td>
                <td>23.456.789/0001-01</td>
                <td>(21) 92345-6789</td>
                <td class="justify-content-center"><span class="badge bg-danger">0</span></td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" onclick="editarUsuario(2)">
                    <i class="fas fa-circle-info"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
