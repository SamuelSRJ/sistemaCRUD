<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftrue - Home</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/solo-logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/7d3fcbfdaa.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/style2.css">
    <!-- Javascript -->
    <script src="assets/scripts/script.js"></script>
</head>
<body class="home">
    <!-- Start Navbar -->
    <div class="nav-side-menu">
        <div class="brand">
          <a href="home.html"><img src="../assets/images/logohome.png" style="max-width: 130px;"></a>
        </div>
        <i class="fa fa-bars fa-2x toggle-btn" data-bs-toggle="collapse" data-bs-target="#menu-content"></i>
  
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li class="nav-item">
                <a href="home.html" class="nav-link text-white"><i class="fa fa-house sidebar-icon"></i> Home</a>
            </li>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link text-white"><i class="fa fa-gauge sidebar-icon"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="clientes.html" class="nav-link text-white active"><i class="fa fa-handshake sidebar-icon"></i> Clientes</a>
            </li>
            <li class="nav-item">
              <a href="usuarios.html" class="nav-link text-white"><i class="fa fa-users sidebar-icon"></i> Usuários</a>
            </li>
            <li class="nav-item">
              <a href="assinatura.html" class="nav-link text-white"><i class="fa fa-briefcase sidebar-icon"></i> Assinatura</a>
            </li>
            <!-- Botão de Sair no final -->
            <li class="nav-item mt-auto pl-5">
              <a href="../index.html" class="nav-link text-danger"><i class="fa fa-right-from-bracket sidebar-icon"></i> Sair</a>
            </li>
          </ul>
        </div>
      </div>
    <!-- End navbar -->

    <!-- Start content -->
    <div class="container mt-4" style="margin-left: 250px">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-6">Clientes</h1>
        </div>
      </div>
  
      <div class="row mb-2">
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Buscar" id="txtBuscar" />
        </div>

        <div class="col-md-1 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="pesquisarUsuario()">
            <i class="fas fa-search"></i>
          </button>
          <button type="button" class="btn btn-success" onclick="cadastrarCliente()">
            <i class="fas fa-add"></i>
          </button>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-10">
          <table class="table table-striped table-hover">
            <colgroup>
              <col class="col-1">
              <col class="col-3">
              <col class="col-3">
              <col class="col-3">
              <col class="col-1">
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome Fantasia</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
  
            <tbody id="listaUsuários">
              <!-- Exemplo 1 -->
              <tr>
                <td>1</td>
                <td>Cliente 1</td>
                <td>12.345.678/0001-90</td>
                <td>(11) 91234-5678</td>
                <td><span class="badge bg-success">Ativo</span></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" onclick="editarUsuario(1)">
                    <i class="fas fa-magnifying-glass"></i>
                  </button>
                </td>
              </tr>
              <!-- Exemplo 2 -->
              <tr>
                <td>2</td>
                <td>Cliente 2</td>
                <td>23.456.789/0001-01</td>
                <td>(21) 92345-6789</td>
                <td><span class="badge bg-danger">Inativo</span></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" onclick="editarUsuario(2)">
                    <i class="fas fa-magnifying-glass"></i>
                  </button>
                </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End content-->
    
</body>
</html>
