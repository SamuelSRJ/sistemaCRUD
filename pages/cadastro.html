<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/style.css">
    <!-- Javascript -->
    <script src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="container mt-5" style="width: 40%;">
        <form action="" class="form-signin border rounded p-4" style="background-color: #FFF;">
            <!-- Logo -->
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-4x"></i>
            </div>
            <h1 class="h5 mb-3 fw -normal">Cadastro</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nome" placeholder="E-mail">
                <label for="email">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="E-mail">
                <label for="email">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="password" placeholder="E-mail">
                <label for="email">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordconf" placeholder="Senha">
                <label for="password">Confirme sua senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" action="entrar()">Entrar</button>
            JÃ¡ possui login? <a href="../index.html">aqui</a>

        </form>
    </div>
</body>
</html>
