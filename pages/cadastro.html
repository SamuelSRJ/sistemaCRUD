<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftrue - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/solo-logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/style.css">
    <!-- Javascript -->
    <script src="../assets/scripts/script.js"></script>
</head>
<body class="cadastro">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-100" style="max-width: 400px">
            <form action="" class="form-signin border rounded p-4" style="background-color: #FFF;">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="../assets/images/logo2.png" class="img-fluid" style="max-width: 100px" alt="Logo">
                </div>
                <h1 class="h5 mb-3 fw -normal">Cadastro</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control focus-ring" id="name" placeholder="E-mail">
                    <label for="nome">Nome*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="E-mail">
                    <label for="username">Username*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                    <label for="email">E-mail*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="E-mail">
                    <label for="password">Senha*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordconf" placeholder="Senha">
                    <label for="passwordconf">Confirme sua senha*</label>
                    <div id="warning-fields" class="alert alert-warning alert-sm d-none p-1 mt-3" role="alert" style="font-size: 0.75em;">Preencha todos os campos!</div>
                    <div id="warning-passwordconf" class="alert alert-warning alert-sm d-none p-1 mt-3" role="alert" style="font-size: 0.75em;">As senhas não correspondem!</div>
                    <div id="warning-success" class="alert alert-success alert-sm d-none p-1 mt-3" role="alert" style="font-size: 0.75em;">Cadastro realizado com sucesso!</div>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" id="btnCadastrar" type="button">Cadastrar</button>
                <p style="font-size: small;">Já possui login? <a href="../index.html">Entrar</a></p>

            </form>
        </div>
    </div>
</body>
</html>
